    <div class="startSelection">
        <h1>Start Point Selection</h1>
        <label for="startingPoint">Select a starting point:</label>
        <select startPoint = "point" id="start">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
        </select>
        <button id = "submit">Submit</button>


    </div>
    
    <div class="endSelection">
        <h1>End Point Selection</h1>
        <label for="endPoint">Select an end point:</label>
        <select endPoint = "point" id="end">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
        </select>
        <button id = "submit2"></button>




    </div>
    <!-- Div for displaying the route and time -->
    <div class="display">
        <h2 id="route"></h2>
        <h2 id="distance"></h2>
    </div>
